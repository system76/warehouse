---

name: Continuous Integration

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches:
      - "!master"
      - "!staging"

jobs:
  Test:
    runs-on: ubuntu-latest

    container:
      image: elixir:1.10-alpine

    services:
      mysql:
        image: mysql:5.7.24
        env:
          MYSQL_ROOT_PASSWORD: system76

    steps:
      - name: Checkout Code
        uses: actions/checkout@v1

      - name: Cache
        uses: actions/cache@v1
        with:
          path: _build
          key: ${{ runner.os }}-build
          restore-keys: |
             ${{ runner.os }}-build

      - name: Install Dependencies
        run: |
          apk add --no-cache gcc g++ git imagemagick libmcrypt-dev make musl-dev mysql-client-core-5.7
          mix local.rebar --force
          mix local.hex --force
          mix deps.get

      - name: Seed Data
        run: |
          mysql -h mysql -P 3306 -u root -p hal_test < priv/repo/seeds.sql

      - name: Run Tests
        run: mix test
        env:
          DB_HOST: mysql
          DB_PORT: ${{ job.services.mysql.ports[3306] }}

  Format:
    runs-on: ubuntu-latest

    container:
      image: elixir:1.10-alpine

    steps:
      - name: Checkout Code
        uses: actions/checkout@v1

      - name: Cache
        uses: actions/cache@v1
        with:
          path: _build
          key: ${{ runner.os }}-build
          restore-keys: |
             ${{ runner.os }}-build

      - name: Install Dependencies
        run: |
          apk add --no-cache gcc g++ git libmcrypt-dev make musl-dev
          mix local.rebar --force
          mix local.hex --force
          mix deps.get

      - name: Run Formatter
        run: mix format --check-formatted

  Credo:
    runs-on: ubuntu-latest

    container:
      image: elixir:1.10-alpine

    steps:
      - name: Checkout Code
        uses: actions/checkout@v1

      - name: Cache
        uses: actions/cache@v1
        with:
          path: _build
          key: ${{ runner.os }}-build
          restore-keys: |
             ${{ runner.os }}-build

      - name: Install Dependencies
        run: |
          apk add --no-cache gcc g++ git libmcrypt-dev make musl-dev
          mix local.rebar --force
          mix local.hex --force
          mix deps.get

      - name: Run Credo
        run: mix credo
