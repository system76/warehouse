---

name: Continuous Integration

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches:
      - "!master"
      - "!staging"

jobs:
  Test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7.24
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: warehouse_test
          MYSQL_ROOT_PASSWORD: warehouse

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup (Elixir)
        uses: erlef/setup-beam@v1
        with:
          otp-version: 22
          elixir-version: '1.11'

      - name: Cache
        uses: actions/cache@v2
        id: cache
        with:
          key: elixir-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
          restore-keys: |
            elixir-
          path: |
            _build
            deps

      - name: Install (Deps)
        run: mix deps.get

      - name: Test
        run: mix test

  Format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup (Elixir)
        uses: erlef/setup-beam@v1
        with:
          otp-version: 22
          elixir-version: '1.11'

      - name: Install (Deps)
        run: mix deps.get

      - name: Format
        run: mix format --check-formatted

  Credo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup (Elixir)
        uses: erlef/setup-beam@v1
        with:
          otp-version: 22
          elixir-version: '1.11'

      - name: Cache
        uses: actions/cache@v2
        id: cache
        with:
          key: elixir-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
          restore-keys: |
            elixir-
          path: |
            _build
            deps

      - name: Install (Deps)
        run: mix deps.get

      - name: Credo
        run: mix credo

  Dialyzer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup (Elixir)
        uses: erlef/setup-beam@v1
        with:
          otp-version: 22
          elixir-version: '1.11'

      - name: Cache
        uses: actions/cache@v2
        id: cache
        with:
          key: elixir-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
          restore-keys: |
            elixir-
          path: |
            _build
            deps

      - name: Install (Deps)
        run: mix deps.get

      - name: Dialyzer
        run: mix dialyzer
